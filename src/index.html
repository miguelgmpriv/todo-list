<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Helper</title>
</head>
<body>
    <div class="add-task-container" id="add-task-container">
        <form class="add-task-form" id="add-task-form">
            <label><input type="text" name="task-title" id="task-title"></label>
            <label><input type="text" name="task-description" id="task-description"></label>
            <label><input type="date" name="task-date" id="task-date"></label>
            <label>
                <select name="task-priority" id="task-priority">
                    <option value="high">High Priority</option>
                    <option value="normal" selected>Normal Priority</option>
                    <option value="low">Low Priority</option>
                </select>
            </label>
            <button type="button" value="cancel">Cancel</button>
            <input type="submit" id="add-task-button" value="Add Task">
        </form>
    </div>
    <div class="container">
        <h1>Get-To-It</h1>
        <button id="new-task-button">New Task</button>
        <div class="sidebar">

        </div>
        <div class="task-list">

        </div>
    </div>
    <template id="task-template">
        <div class="task">
            <p class="title"></p>
            <p class="description"></p>
            <p class="date"></p>
            <p class="priority"></p>
        </div>
    </template>
</body>
</html>
