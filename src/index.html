<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Helper</title>
</head>
<body>
    <div class="add-task-container" id="add-task-container">
        <form class="add-task-form" id="add-task-form">
            <label><input type="text" name="task-title" id="task-title"></label>
            <label><input type="text" name="task-description" id="task-description"></label>
            <label><input type="date" name="task-date" id="task-date"></label>
            <label>
                <select name="task-priority" id="task-priority">
                    <option value="high">High Priority</option>
                    <option value="normal" selected>Normal Priority</option>
                    <option value="low">Low Priority</option>
                </select>
            </label>
            <button type="button" value="cancel">Cancel</button>
            <input type="submit" id="add-task-button" value="Add Task">
        </form>
    </div>
        <header class="header">
            <h1>Get-To-It</h1>
        </header>
        <div class="content">
            <div class="sidebar">
                <button>Inbox</button>
                <button>Today</button>
                <button>Upcoming</button>
                <h2>Projects</h2>
                <button id="new-project-button">New Project</button>
            </div>
            <div class="task-list">
                <button id="new-task-button">New Task</button>
            </div>
        </div>
        <footer class="footer">
            <h3>Test Footer</h3>
        </footer>
    <template id="task-template">
        <div class="task">

        </div>
    </template>
</body>
</html>
