<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Task Helper</title>
</head>
<body>
    <div class="modal-container" id="new-project-container">
    <form class="modal-form" id="add-project-form">
        <label><input type="text" placeholder="Project Title" id="project-title" class="project-details" required><span class="close"></span></label>
        <input type="text" placeholder="Project Description" id="project-description" class="project-details" required>
        <input type="submit" id="add-new-project" class="add-project-button" value="Add Project">
    </form>
    </div>
    <div class="add-task-container modal-container" id="add-task-container">
        <form class="add-task-form modal-form" id="add-task-form" name="add-task-form">
            <div class="add-task-header">
                <label><input placeholder="Title" type="text" name="task-title" id="task-title" required></label><span class="close"></span>
            </div>
            <label><textarea placeholder="Description" rows="4" name="task-description" id="task-description"></textarea></label>
            <label><input type="date" name="task-date" id="task-date" class="task-date"></label>
            <label>
                <select name="task-priority" id="task-priority">
                    <option value="High">High Priority</option>
                    <option value="Normal" selected>Normal Priority</option>
                    <option value="Low">Low Priority</option>
                </select>
            </label>
            <input list="project" placeholder="Inbox" data-modal="date" id="task-project" type="text">
            <datalist id="project" class="datalist">
                <option value="Inbox">
            </datalist>
            <input type="submit" id="add-task-button" class="add-task-button" value="Add Task">
        </form>
    </div>
    <div class="edit-task-container modal-container" id="edit-task-container">
        <form class="edit-task-form modal-form" id="edit-task-form" name="edit-task-form">
            <div class="edit-task-header">
                <label><input placeholder="Title" type="text" name="edit-title" id="edit-title" disabled required></label><span class="close"></span>
            </div>
            <label><textarea placeholder="Description" rows="4" name="edit-description" id="edit-description"></textarea></label>
            <label><input type="date" name="edit-date" id="edit-date" class="task-date"></label>
            <label>
                <select name="edit-priority" id="edit-priority">
                    <option value="High">High Priority</option>
                    <option value="Normal" selected>Normal Priority</option>
                    <option value="Low">Low Priority</option>
                </select>
            </label>
            <input list="edit-project" placeholder="Inbox" data-modal="date" id="edit-project" type="text">
            <datalist id="edit-project" class="datalist">
                <option value="Inbox">
            </datalist>
            <input type="submit" id="edit-task-button" class="edit-task-button" value="Edit Task">
        </form>
    </div>
    <header class="header">
        <h1>Get-To-It</h1>
    </header>
    <div class="content">
        <div class="sidebar">
            <button data-project="Inbox" id="Inbox">Inbox</button>
            <button>Today</button>
            <button>Upcoming</button>
            <h2>Projects</h2>
            <div id="user-projects"></div>
        </div>
        <div class="task-container">
            <div id="current-user-project">
                <h2 id="current-project-title">Inbox</h2>
                <h4 id="current-project-description">You can edit this description</h4>
            </div>
            <div class="task-list">
        
            </div>
        </div>
    </div>
    <footer class="footer">
        <h3>Test Footer</h3>
    </footer>
    <template id="task-template">
        <div class="task"></div>
        <button id="new-task-button" data-target="add-task-container">New Task</button>
        <button id="new-project-button" data-target="new-project-container" class="new-project">New Project</button>
        <button data-project="" class="user-projects"></button>

    </template>
</body>
</html>
